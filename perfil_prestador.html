<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Prestador | Connect Work</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Connect Work</h1>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="formulario">
    <div class="form-box">
      <h2>Meu Perfil</h2>

      <form id="perfil-form">
        <div class="foto-perfil">
          <label for="foto">
            <img id="preview-foto" src="https://via.placeholder.com/150" alt="Foto de perfil">
            <p>Alterar foto</p>
          </label>
          <input type="file" id="foto" name="foto" accept="image/*" style="display: none;">
        </div>

        <div class="form-group">
          <label for="nome">Nome</label>
          <div class="input-icon">
            <i class="fa fa-user"></i>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-icon">
            <i class="fa fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Seu email" required>
          </div>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <div class="input-icon">
            <i class="fa fa-phone"></i>
            <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
          </div>
        </div>

        <div class="form-group">
          <label for="regiao">Região de Atuação</label>
          <div class="input-icon">
            <i class="fa fa-map"></i>
            <input type="text" id="regiao" name="regiao" placeholder="Ex: Zona Leste, Campinas, etc.">
          </div>
        </div>

        <div class="form-group">
          <label for="servico">Tipo de Serviço</label>
          <div class="input-icon">
            <i class="fa fa-briefcase"></i>
            <input type="text" id="servico" name="servico" placeholder="Ex: Eletricista, Encanador">
          </div>
        </div>

        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao" rows="3" placeholder="Fale um pouco sobre seu trabalho..."></textarea>
        </div>

        <button type="submit" class="btn-cadastro">Salvar alterações</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Connect Work</p>
    </div>
  </footer>

  <script>
    const inputFoto = document.getElementById('foto');
    const preview = document.getElementById('preview-foto');

    inputFoto.addEventListener('change', function () {
      const arquivo = inputFoto.files[0];
      if (arquivo) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
        };
        reader.readAsDataURL(arquivo);
      }
    });
  </script>
</body>
</html>
